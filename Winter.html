<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Organization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #0055a4;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            background-color: #0055a4;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #003e78;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Winter Organization</h1>
    </header>
    <div class="container">
        <h2>About Us</h2>
        <p>We are Winter, a dedicated organization committed to [briefly describe your organization's mission and purpose].</p>
        <h2>Contact Us</h2>
        <p>If you have any questions or inquiries, feel free to contact us:</p>
        <a href="mailto:info@winter.org" class="btn">Email Us</a>
    </div>
</body>
</html>
